<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/korea.css"/>
    <title th:text="#{label.home}"></title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/korea.js"></script>

<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{label.home}">홈 화면</h2></div>
    <h4 class="mb-3 text-center" th:text="|#{label.welcome} [${member.id}]|">로그인 사용자 이름</h4>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <form th:action="@{/members/mypage}" method="post">
                <input type="text" th:field="${member.uuid}" th:value="${member.uuid}" hidden>
                <button th:text="#{button.mypage}" class="w-100 btn btn-secondary btn-lg" type="submit">
                    마이 페이지
                </button>
            </form>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button th:text="#{button.logout}" class="w-100 btn btn-dark btn-lg"
                        onclick="location.href='items.html'" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
    <hr class="my-4">
</div> <!-- /container -->

<div class="wrapper">
    <div id="container"></div>
</div>
</body>
</html>
