<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/member.css}" rel="stylesheet"/>
    <th:block th:include="fragments/navbar :: html-head"></th:block>
    <title th:text="#{label.woomool}">로그인</title>
</head>
<body>

<!-- header -->
<th:block th:include="fragments/navbar :: header"></th:block>

<!-- container -->
<div class="container" id="woomoolWrap">
    <div class="py-5 text-center">
        <h2 th:text="#{label.login}">로그인</h2>
    </div>
    <form action="item.html" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="id" th:text="#{label.member.id}">아이디</label>
            <input type="text" id="id" minlength="4" maxlength="20" required th:field="*{id}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{id}"/>
        </div>
        <div>
            <label for="password" th:text="#{label.member.password}">비밀번호</label>
            <input type="password" id="password" minlength="4" maxlength="20" required th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:text="#{button.login}"
                        type="submit">
                    로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                        th:onclick="|location.href='@{/members/add}'|"
                        th:text="#{button.signup}">
                    회원 가입
                </button>
            </div>
        </div>
    </form>
</div>

<!-- footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/js/duplication_validity.js}"/>
<script type="text/javascript" th:src="@{/js/common_validity.js}"/>

</body>
</html>
